<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
   
</head>
<body>
    <div id="principal">
        <h1>Cadastro</h1>
        <form action="tmj.html" method="post">
    <form>
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="sexo">Sexo: </label>
    <select name="sexo" id="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outros">Outros</option>
    </select>
        <br>
        <label for="data_n">Data de nascimento: </label>
        <input type="date" id="data_n" name="data_n" required>
        <br>
        <label for="zap">WhatsApp: </label>
        <input type="text" id="zap" name="zap" required>
        <br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="rg">RG: </label>
        <input type="text" id="rg" name="rg" required>
        <br>
        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade" name="cidade">
        <br>
        <label for="estado">Estado: </label>
        <select name="estado" id="estado" required>
            <option value="pr">Paraná</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="sc">Santa Catarina</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="am">Amazonas</option>
            <option value="sp">São Paulo</option>
        </select>



        <label for="radio-pesquisa-1">Em sua casa, há chuveiro elétrico?</label>
        <br>
        <br> 

        <br>
        <br>

        <p>Em sua casa, há chuveiro elétrico?</p>
        <input type="radio" id="sim" name="sim" value="sim"><label for="sim">Sim</label>
        <input type="radio" id="não" name="não" value="não"><label for="sim">Não</label>

        <p>Em sua casa, há 1 quarto ou mais?</p>
        <input type="radio" id="sim" name="sim" value="sim"><label for="sim">Apenas 1 quarto.</label>
        <input type="radio" id="não" name="não" value="não"><label for="sim">Há mais de 1 quarto.</label>

        <p>Qual a renda familiar da sua casa?</p>
        <input type="checkbox" id="valor-1" name="valor-2" value="valor-1"><label for="sim">1518,00 a 2000,00</label>
        <input type="checkbox" id="valor2" name="valor-2" value="valor-2"><label for="sim">2000,00 a 5000,00</label>

        <input type="submit" value="Enviar formulário" class="enviar">
</body>
</html>
