<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
   
</head>
<body>
    <div id="principal">
        <h1>Cadastro</h1>
        <form action="tmj.html" method="post">
    <form>
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="sexo">Sexo: </label>
    <select name="sexo" id="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outros">Outros</option>
    </select>
        <br>
        <label for="data_n">Data de nascimento: </label>
        <input type="date" id="data_n" name="data_n" required>
        <br>
        <label for="zap">WhatsApp: </label>
        <input type="text" id="zap" name="zap" required>
        <br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="rg">RG: </label>
        <input type="text" id="rg" name="rg" required>
        <br>
        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade" name="cidade">
        <br>
        <label for="estado">Estado: </label>
        <select name="estado" id="estado" required>
            <option value="pr">Paraná</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="sc">Santa Catarina</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="am">Amazonas</option>
            <option value="sp">São Paulo</option>
        </select>

    </form>
        <br>
 
       <H2>Pesquisa: </H2>
        <p>Na sua casa possui chuveiro elétrico?</p>
        <input type="radio" id="chuveiro" name="chuveiro" value="chuveiro">
        <label for="sim">Sim, possui.</label>
        <input type="radio" id="chuveiro" name="chuveiro" value="chuveiro">
        <label for="não">Não possui.</label>
        <br>
        <P>Em sua casa, tem 2 ou mais quartos?</P>
        <input type="radio" id="quarto" name="quarto" value="quarto">
        <label for="Sim">Sim, há 2 ou mais quartos.</label>
        <input type="radio" id="quarto" name="quarto" value="quarto">
        <label for="Não">Não, há apenas 1 quarto.</label>
        <br>
        <p>Qual seria a renda mensal da família?</p>
        <input type="checkbox" id="renda" name="renda" value="renda">
        <label for="1">R$1518,00 reais (Salário mínimo.)</label>
        <br>
        <input type="checkbox" id="renda" name="renda" value="renda">
        <label for="2 a 3">R$2000,00 a R$3000,00 reais</label>
        <br>
        <input type="checkbox" id="renda" name="renda" value="renda">
        <label for="3 a 5">R$3000,00 a R$5000,00 reais</label>
        <br>
        <input type="checkbox" id="renda" name="renda" value="renda">
        <label for="5 a 10">R$5000,00 a R$10000,00 reais</label>
    </div>
    <br>
    <input type="submit" value="Enviar">
    <br>
    </form>
</body>
</html>
